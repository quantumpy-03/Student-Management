{% extends 'base.html' %} {% block content %}
<div class="row mt-3">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-body">
        <div class="card-title">Update Subject</div>
        <hr />
        <form method="POST" action="{% url 'update_subject_details' %}">
          {% include 'includes/messages.html' %} {% csrf_token %}
          <input type="hidden" name="subject_id" value="{{subject.id}}" />
          <div class="form-group">
            <label for="input-1">Course Name</label>
            <select name="course_id" class="form-control" required>
              <option value="{{subject.course_id.id}}">
                {{subject.course_id.coursefullname}}
              </option>
              {% for c in course %}
              <option value="{{c.id}}">{{c.coursefullname}}</option>
              {% endfor %}
            </select>
          </div>
          <div class="form-group">
            <label for="input-2">Subject 1</label>
            <input
              type="text"
              class="form-control"
              name="subject1"
              value="{{subject.subject1}}"
              required
            />
          </div>
          <div class="form-group">
            <label for="input-3">Subject 2</label>
            <input
              type="text"
              class="form-control"
              name="subject2"
              value="{{subject.subject2}}"
              required
            />
          </div>
          <div class="form-group">
            <label for="input-4">Subject 3</label>
            <input
              type="text"
              class="form-control"
              name="subject3"
              value="{{subject.subject3}}"
              required
            />
          </div>
          <div class="form-group">
            <label for="input-5">Subject 4</label>
            <input
              type="text"
              class="form-control"
              name="subject4"
              value="{{subject.subject4}}"
              required
            />
          </div>
          <div class="form-group">
            <label for="input-5">Subject 5</label>
            <input
              type="text"
              class="form-control"
              name="subject5"
              value="{{subject.subject5}}"
              required
            />
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-light btn-round px-5">
              <i class="icon-lock"></i> Update Subject
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
