{% extends 'base.html' %} {% block content %}
<div class="row mt-3">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Course Details</h5>
        <hr />
        <div class="row">
          <div class="col-md-12">
            <p>
              <strong>Course Full Name:</strong> {{ course.coursefullname }}
            </p>
            <p>
              <strong>Course Short Name:</strong> {{ course.courseshortname }}
            </p>
            <p><strong>Created Date:</strong> {{ course.created_at }}</p>
            <p><strong>Last Updated:</strong> {{ course.updated_at }}</p>
          </div>
        </div>

        <div class="mt-4">
          <a href="{% url 'update_courses' course.id %}" class="btn btn-primary"
            >Edit</a
          >
          <a
            href="{% url 'delete_courses' course.id %}"
            class="btn btn-danger"
            onclick="
              return confirm('Are you sure you want to delete this course?');
            "
            >Delete</a
          >
          <a href="{% url 'manage_courses' %}" class="btn btn-secondary"
            >Back to List</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
