<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <meta name="description" content=""/>
  <meta name="author" content=""/>
  <title>Student Record System||Signup Page</title>
  <!-- loader-->
  <link href="{% static 'assets/css/pace.min.css'%}" rel="stylesheet"/>
  <script src="{% static 'assets/js/pace.min.js'%}"></script>
  <!--favicon-->
  <link rel="icon" href="{% static 'assets/images/favicon.ico'%}" type="image/x-icon">
  <!-- Bootstrap core CSS-->
  <link href="{% static 'assets/css/bootstrap.min.css'%}" rel="stylesheet"/>
  <!-- animate CSS-->
  <link href="{% static 'assets/css/animate.css'%}" rel="stylesheet" type="text/css"/>
  <!-- Icons CSS-->
  <link href="{% static 'assets/css/icons.css'%}" rel="stylesheet" type="text/css"/>
  <!-- Custom Style-->
  <link href="{% static 'assets/css/app-style.css'%}" rel="stylesheet"/>
  
</head>

<body class="bg-theme bg-theme1">

<!-- Start wrapper-->
 <div id="wrapper">

 <div class="loader-wrapper"><div class="lds-ring"><div></div><div></div><div></div><div></div></div></div>
	<div class="card card-authentication1 mx-auto my-5">
		<div class="card-body">
		 <div class="card-content p-2">
		 	<div class="text-center">
		 		<h4>Student Records System</h4>
		 	</div>
		  <div class="card-title text-uppercase text-center py-3">Sign Up</div>
          {% include 'includes/messages.html' %}
		    <form action="" method="post">
                {% csrf_token %}
			  
                {% for field in form %}
                <div class="form-group">
                    <label for="{{ field.id_for_label }}" class="sr-only">{{ field.label }}</label>
                     <div class="position-relative has-icon-right">
                        {{ field }}
                        {% if field.errors %}
                            <div class="text-danger" style="font-size: 12px; margin-top: 5px;">
                                {{ field.errors }}
                            </div>
                        {% endif %}
                        <div class="form-control-position">
                            <i class="icon-user"></i>
                        </div>
                     </div>
                  </div>
                {% endfor %}

                <!-- Add custom styles to match the theme for input fields -->
                <style>
                    input, select {
                        background-color: rgba(255, 255, 255, 0.2) !important;
                        color: #fff !important;
                        border: 1px solid rgba(255, 255, 255, 0.15);
                        padding: 0.375rem 0.75rem;
                        font-size: 1rem;
                        line-height: 1.5;
                        border-radius: 0.25rem;
                        width: 100%;
                        display: block;
                    }
                    input::placeholder {
                        color: rgba(255, 255, 255, 0.5) !important;
                    }
                </style>
			
			  <button class="btn btn-light btn-block">Sign Up</button>
			  <div class="text-center mt-3">
				<p>Already have an account? <a href="{% url 'login' %}">Sign In</a></p>
			  </div>
			 
			</div>
			 
			 </form>
		   </div>
		  </div>
		 
	     </div>
    
	</div><!--wrapper-->
	
  <!-- Bootstrap core JavaScript-->
  <script src="{% static 'assets/js/jquery.min.js'%}"></script>
  <script src="{% static 'assets/js/popper.min.js'%}"></script>
  <script src="{% static 'assets/js/bootstrap.min.js'%}"></script>
	
  <!-- sidebar-menu js -->
  <script src="{% static 'assets/js/sidebar-menu.js'%}"></script>
  
  <!-- Custom scripts -->
  <script src="{% static 'assets/js/app-script.js'%}"></script>
  
</body>
</html>
